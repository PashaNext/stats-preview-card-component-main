<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>


</head>

<body>

  <main>

    <section class="business-info">

      <h1 class="business-heading">Get <span class="purple-highlight">insights</span> that help your business grow.</h1>

      <p class="business-caption">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>

      <div class="business-data">

        <div class="data-info">
          <span class="stats">10k+</span>
          <span class="stats-category">companies</span>
        </div>

        <div class="data-info">
          <span class="stats">314</span>
          <span class="stats-category">templates</span>
        </div>

        <div class="data-info">
          <span class="stats">12m+ </span>
          <span class="stats-category">queries</span>
        </div>

      </div>

    </section>

    <div class="image-container">
      <picture>
        <source media="(min-width: 425px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="three ladys sitting in business office" width="400"
          height="300" class="business-image">
      </picture>
    </div>

  </main>

</body>

</html>
